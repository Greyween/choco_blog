<!DOCTYPE html>
<html>
<head>
	<title>
		{% block title %}
		{% endblock %}
	</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" 
				href="{% static 'css/main.css' %}">	
	{% load bootstrap3 %}
	{% bootstrap_css %}		
</head>
<body id="wrapper">
<div>
	{% bootstrap_messages %}

	{% include 'navbar.html' %}
	<div class="container">			
		{% block content %}
		{% endblock %}
	</div>
</div>

<script type="text/javascript" 
				src="{% static 'js/jquery.js' %}"></script>
<script type="text/javascript" 
				src="{% static 'js/main.js' %}"></script>				
{% bootstrap_javascript %}	
{% block scripts %}
{% endblock %}
</body>
</html>
