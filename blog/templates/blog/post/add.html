{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
	Add New Post
{% endblock %}

{% block content %}
	<h1>Add new post</h1>

	<form method="post" action="." class="form">
		{% csrf_token %}

		{% bootstrap_form form %}

		{% buttons %}
			<input type="submit" name="submit" value="Create" class="btn btn-primary">
		{% endbuttons %}
	</form>
	
	<a href="{% url 'post_list' %}">Back</a>
{% endblock %}
