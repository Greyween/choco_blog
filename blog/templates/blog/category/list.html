{% extends 'base.html' %}

{% block title %}
	Categories
{% endblock %}

{% block content %}
	<h2 class="page-header">Categories</h1>

	<div class="row">
		<div class="col-md-6">
			<ul class="list-group">
			{% for category in categories %}
				<li class="list-group-item">
					<a href="{% url 'blog:category_detail' category.slug %}">
						{{ category.name }}
					</a>
				</li>
			{% endfor %}
			</ul>
		</div>
	</div>

	{% include 'blog/pagination.html' with page=page_obj %}
{% endblock %}
